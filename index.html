<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic Feature Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --input-bg: #ffffff;
      --border: #d1d5db;
      --accent: #6366f1;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2em;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1em;
    }

    .optional {
      font-weight: normal;
      color: #6b7280;
      font-style: italic;
    }

    input, textarea {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.3em;
      font-size: 1em;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    button {
      margin-top: 1.5em;
      padding: 0.8em 1.2em;
      font-size: 1em;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
    }

    #output {
      margin-top: 2em;
      background: var(--input-bg);
      padding: 1em;
      border: 1px solid var(--border);
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Epic Feature Generator</h1>

  <form onsubmit="handleForm(event)">
    <label for="title">ðŸ“Œ Epic Title</label>
    <input type="text" id="title" placeholder="e.g. Streamline Onboarding Flow" required />

    <label for="description">ðŸ§  Description</label>
    <textarea id="description" rows="3" placeholder="Overview of what this epic is about" required></textarea>

    <label for="objectives">ðŸŽ¯ Objectives</label>
    <textarea id="objectives" rows="3" placeholder="List of goals this epic should achieve" required></textarea>

    <label for="metrics">ðŸ“Š Metrics for Success</label>
    <textarea id="metrics" rows="2" placeholder="e.g. 20% increase in activation, NPS +10" required></textarea>

    <label for="features">ðŸ§© Related Features / Components</label>
    <input type="text" id="features" placeholder="e.g. Signup flow, email verification" required />

    <label for="dependencies">â›“ Dependencies <span class="optional">(optional)</span></label>
    <input type="text" id="dependencies" placeholder="e.g. Backend API, UX review" />

    <label for="Risks and Challenges">â›“ Risks and Challenges <span class="optional">(optional)</span></label>
    <input type="text" id="Risks and Challenges" placeholder="e.g. time constraints, uncertaintity, unkowns" />
    
    <label for="stakeholders">ðŸ“£ Stakeholders <span class="optional">(optional)</span></label>
    <input type="text" id="stakeholders" placeholder="e.g. Product, Marketing, Engineering" />

    <label for="scope">ðŸš« Out of Scope <span class="optional">(optional)</span></label>
    <textarea id="scope" rows="2" placeholder="e.g. Full redesign of existing dashboard"></textarea>

    <button type="submit">Generate Epic</button>
  </form>

  <div id="output"></div>

  <script>
    function handleForm(e) {
      e.preventDefault();

      const get = id => document.getElementById(id).value.trim();

      const epic = `ðŸ“Œ Epic Title: ${get('title')}

ðŸ§  Description:
${get('description')}

ðŸŽ¯ Objectives:
${get('objectives')}

ðŸ“Š Metrics for Success:
${get('metrics')}

ðŸ§© Related Features / Components:
${get('features')}

${get('dependencies') ? 'â›“ Dependencies: ' + get('dependencies') + '\n' : ''}
${get('stakeholders') ? 'ðŸ“£ Stakeholders: ' + get('stakeholders') + '\n' : ''}
${get('scope') ? 'ðŸš« Out of Scope:\n' + get('scope') + '\n' : ''}

Copy + Paste this outcome into co-pilot and:
Ask 5 critical follow-up questions, 1 by 1, about this epic and regenerate it.
After regenerating ask for ok or not ok.
If ok ask 15 follow up questions, 1 by 1, in order to generate user stories (in my poreferred format) and technical tasks for this epic.`.trim();

      document.getElementById('output').innerText = epic;
    }
  </script>
</body>
</html>
